- name: Actualizar apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Instalar paquetes requeridos
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - python3-pip
    state: present

- name: Agregar la llave oficial de Docker
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Agregar repo de Docker
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Instalar docker engine
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest

- name: Instalar docker-compose via pip (simple en lab)
  pip:
    name: docker-compose
    state: present

- name: AÃ±adir usuario vagrant al grupo docker
  user:
    name: vagrant
    groups: docker
    append: yes