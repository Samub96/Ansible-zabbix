- name: Actualizar apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Instalar paquetes requeridos
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - python3-pip
      - snmp
      - snmp-mibs-downloader
    state: present

- name: Agregar la llave oficial de Docker
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Agregar repo de Docker
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Instalar docker engine
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest

- name: Instalar docker-compose-plugin (V2)
  apt:
    name: docker-compose-plugin
    state: latest

- name: Crear symlink para docker-compose (compatibilidad V1)
  file:
    src: /usr/libexec/docker/cli-plugins/docker-compose
    dest: /usr/local/bin/docker-compose
    state: link
    force: yes
  ignore_errors: yes

- name: AÃ±adir usuario vagrant al grupo docker
  user:
    name: vagrant
    groups: docker
    append: yes

- name: Reiniciar servicio docker
  systemd:
    name: docker
    state: restarted
    enabled: yes

- name: Asegurar que el socket de Docker tenga permisos correctos
  file:
    path: /var/run/docker.sock
    group: docker
    mode: '0660'

- name: Reset ssh connection para aplicar cambios de grupo
  meta: reset_connection